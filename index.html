<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Skateboard Trick List</h1>
        
        <div class="add-trick">

        <ul id="trickList" class="trick-list">
            <!-- Tricks will be added here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
